language: android
android:
  components:
  - platform-tools,tools
  - extra-google-m2repository
  - build-tools-26.0.1
  - extra-google-google_play_services,addon-google_apis-google-24
  - android-21,android-22,android-23,android-24,android-25,android-26
  licenses:
  - android-sdk-preview-license-*
  - android-sdk-license-.+
  - google-gdk-license-.+
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f  $HOME/.gradle/caches/modules-3/modules-3.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/"
  - "$HOME/.Android/"
jdk: oraclejdk8
deploy:
  provider: releases
  file_glob: true
  file:
  - ./*/build/outputs/apk/*
  - ./*/build/outputs/lint-results-*.*
  skip_cleanup: true
  on:
    tags: true
  api_key:
    secure: 
before_script: true
script:
- which adb
- "./gradlew clean build"
